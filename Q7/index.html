<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid black;
  padding: 15px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Pets</h2>

<table id="petsTable">
  <tr>
    <th>Name</th>
    <th>Age</th> 
    <th>Weight</th>
    <th>Type</th>
    <th>Likes</th>
  </tr>
</table>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var pets = JSON.parse(this.responseText);
    var table = document.getElementById('petsTable');
    for (var i = 0; i < pets.length; i++) {
      var row = table.insertRow(-1);
      row.insertCell(0).innerHTML = pets[i].name;
      row.insertCell(1).innerHTML = pets[i].age;
      row.insertCell(2).innerHTML = pets[i].weight;
      row.insertCell(3).innerHTML = pets[i].type;
      row.insertCell(4).innerHTML = pets[i].likes;
    }
  }
};
xmlhttp.open("GET", "pets.json", true);
xmlhttp.send();
</script>

</body>
</html>
